<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercice 1</title>
    <style>
    fieldset input
    {
        margin: 5px;
    }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Mon premier formulaire HTML5</h1>
    <fieldset>
        <form action="">
        <legend>Vos donnée personnelles</legend>
        <label for="text">Nom</label>
        <input type="text" placeholder="Votre nom"> <br>
        <label for="text">Prénom</label>
        <input type="text"  placeholder="Votre prénom"> <br>
        <label for="date">Date de naissance</label>
        <input type="date" name=""> <br>
        <fieldset>
            <legend>Lieu de naissance</legend>
            <input type="radio" name="Lieu">Seine-saint-Denis
            <input type="radio" name="Lieu">reste du monde
        </fieldset>
        <label for="textirea">Adress postal</label>
        <textarea rows="2" cols="30" placeholder="Votre Adress"></textarea><br>


        <label for="text">Code Postal</label>
        <input type="text" placeholder="93000" maxlength="5"> <br>


        <label for="email">Adress électronique</label>
        <input type="email" placeholder="Votre Adress électronique"> <br>

        <label for="url">Page personnel</label>
        <input type="url" placeholder="Votre page Web"> <br>


        <label for="texr">Téléphone Portable</label>
        <input type="text" max="10" placeholder="06XXXXXXXX"> <br>

        <label for="select">Semestre</label>
        <select name="" id="">
            <option value="S1">S1</option>
            <option value="S2" selected >S2</option>
            <option value="S3">S3</option>
            <option value="S4">S4</option>
        </select> <br>
        <label for="rang">Niveau en HTML</label>
        <input type="range" min="0" max="10" step="1"> <br>
        <fieldset>
            <legend>Conaissence</legend>
            <input type="checkbox" checked > HTML
            <input type="checkbox"> Css
            <input type="checkbox"> Formulaires
            <input type="checkbox"> JavaScript
        </fieldset>
        <input type="submit" value="Envoyer">&nbsp;&nbsp; <input type="reset" value="rénitialisé">
    </form>
    </fieldset>
</body>
</html>
